syntax = "proto3";

package models;

import "encode_frame.proto";

message EncodeRequest {
    uint32 width = 1;
    uint32 height = 2;
    sint32 speed = 3;
    sint32 maxthreads = 4;
    uint32 timescale = 5;
    sint32 maxquantizer = 6;
    sint32 minquantizer = 7;
    sint32 maxquantizeralpha = 8;
    sint32 minquantizeralpha = 9;
    repeated EncodeFrame imagelist = 10;
    bytes exifdata = 11;
}